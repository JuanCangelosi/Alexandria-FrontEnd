<div class="spaced-card">
    <mat-card>
        <mat-card-title>
          {{bookList.title}}
        </mat-card-title>
        <mat-card-content>
          <mat-grid-list cols=10>
            <mat-grid-tile *ngFor="let tile of bookList.books" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
              <a (click)="seeBook(tile)">{{tile.text}}</a>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
</div>
